<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater table</title>
</head>
<body>
    <table width="500" border="1" cellpadding="15">
        <tr>
            <td>a + b</td>
            <td id = "a"></td>
        </tr>
        <tr>
            <td>a - b</td>
            <td id = "b"></td>
        </tr>
        <tr>
            <td>a * b</td>
            <td id = "c"></td>
        </tr>
        <tr>
            <td>a / b</td>
            <td id = "d"></td>
        </tr>

    </table>
    <script>
         let a=parseInt(prompt("enter number of a"));
         let b=parseInt(prompt("enter number of b"));

         document.getElementById("a").innerHTML=a+b;
         document.getElementById("b").innerHTML=a-b;
         document.getElementById("c").innerHTML=a*b;
         document.getElementById("d").innerHTML=a/b;
    </script>
</body>
</html>
